<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RC4 Encryption/Decryption</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-bg-dark">
    <section>
      <div
        class="container d-flex flex-column justify-content-center align-items-center mt-5"
      >
        <h2>RC4</h2>
        <h2>Encryption/Decryption</h2>
        <div class="mt-5">
          <div class="card">
            <div class="card-header text-center">Form Input</div>
            <div class="card-body">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Text to Encrypt</span
                >
                <input
                  type="text"
                  id="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Encryption Key</span
                >
                <input
                  type="text"
                  id="key"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="d-grid gap-2">
                <button
                  onclick="encrypt()"
                  class="btn btn-secondary"
                  type="button"
                >
                  Encrypt
                </button>
                <button
                  onclick="decrypt()"
                  class="btn btn-secondary"
                  type="button"
                >
                  Decrypt
                </button>
              </div>
            </div>
          </div>

          <div class="card mt-5 text-center">
            <div class="card-header">Hasil</div>
            <div class="card-body">
              <div class="result">
                <h6>Encrypted Text:</h6>
                <p id="encrypted"></p>
              </div>
              <div class="result">
                <h6>Decrypted Text:</h6>
                <p id="decrypted"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
